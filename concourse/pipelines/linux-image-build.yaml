# Build jobs
# almalinux
- name: build-almalinux-8
  plan:
  - get: compute-image-tools
  - get: guest-test-infra
  - task: generate-build-id
    file: guest-test-infra/concourse/tasks/generate-build-id.yaml
    vars:
      prefix: "almalinux-8"
  - put: almalinux-8-gcs
    params:
      file: build-id-dir/almalinux-8*
    get_params:
      skip_download: "true"
  - load_var: gcs-url
    file: almalinux-8-gcs/url
  - task: generate-build-date
    file: guest-test-infra/concourse/tasks/generate-version.yaml
  - load_var: build-date
    file: publish-version/version
  - task: get-credential
    file: guest-test-infra/concourse/tasks/get-credential.yaml
  - task: daisy-build-almalinux-8
    file: guest-test-infra/concourse/tasks/daisy-build-images.yaml
    vars:
      wf: "enterprise_linux/almalinux_8.wf.json"
      gcs_url: ((.:gcs-url))
      iso: ((iso-paths.almalinux-8))
      google_cloud_repo: "stable"
      build_date: ((.:build-date))
