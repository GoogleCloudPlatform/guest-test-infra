jobs:
- name: manual-trigger
  plan:
  - get: cds-image
    trigger: false
  - get: rhua-image
    trigger: false
- name: deploy-staging-us-west1
  plan:
  - get: cds-image
    passed: [manual-trigger]
    trigger: true
  - get: rhua-image
    passed: [manual-trigger]
    trigger: true
  - config:
      image_resource:
        source:
          repository: google/cloud-sdk
          tag: alpine
        type: registry-image
      platform: linux
      run:
        args:
        - compute
        - instance-groups
        - managed
        - rolling-action
        - replace
        - --quiet
        - rhua-mig-staging-us-west1
        - --region=us-west1
        - --project=google.com:rhel-infra
        path: gcloud
    task: deploy-rhua
  - config:
      image_resource:
        source:
          repository: google/cloud-sdk
          tag: alpine
        type: registry-image
      platform: linux
      run:
        args:
        - compute
        - instance-groups
        - managed
        - wait-until
        - --version-target-reached
        - --quiet
        - rhua-mig-staging-us-west1
        - --region=us-west1
        - --project=google.com:rhel-infra
        path: gcloud
    task: wait-rhua
  - config:
      image_resource:
        source:
          repository: google/cloud-sdk
          tag: alpine
        type: registry-image
      platform: linux
      run:
        args:
        - compute
        - instance-groups
