        - rolling-action
        - replace
        - --quiet
        - cds-mig-staging-us-west1
        - --region=us-west1
        - --project=google.com:rhel-infra
        path: gcloud
    task: deploy-cds
  - config:
      image_resource:
        source:
          repository: google/cloud-sdk
          tag: alpine
        type: registry-image
      platform: linux
      run:
        args:
        - compute
        - instance-groups
