---
resources:
- name: guest-test-infra
  type: git
  source:
    uri: https://github.com/GoogleCloudPlatform/guest-test-infra.git
    branch: master

jobs:
- name: set-pipelines
  plan:
  - get: guest-test-infra
    trigger: true
  - set_pipeline: linux-image-build-almalinux
    file: guest-test-infra/concourse/pipelines/linux-image-build-almalinux.yaml
  - set_pipeline: linux-image-build-centos
    file: guest-test-infra/concourse/pipelines/linux-image-build-centos.yaml
  - set_pipeline: linux-image-build-debian
    file: guest-test-infra/concourse/pipelines/linux-image-build-debian.yaml
  - set_pipeline: linux-image-build-rhel
    file: guest-test-infra/concourse/pipelines/linux-image-build-rhel.yaml
  - set_pipeline: guest-package-build
    file: guest-test-infra/concourse/pipelines/guest-package-build.yaml
  - set_pipeline: dev-image-build
    file: guest-test-infra/concourse/pipelines/dev-image-build.yaml
  - set_pipeline: bare-metal-image-build
    file: guest-test-infra/concourse/pipelines/bare-metal-image-build.yaml
