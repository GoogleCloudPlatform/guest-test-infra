---
resource_types:
- name: gcs
  type: registry-image
  source:
    repository: frodenas/gcs-resource


resources:
- name: centos-6-gcs
  type: gcs
  source:
    bucket: concourse-result
    json_key: |
      ((gcs_key))
    regexp: "image_builds_ci/dummy/centos-6-v(.*)-root.tar.gz"
