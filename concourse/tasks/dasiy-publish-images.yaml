platform: linux

image_resource:
  type: docker-image
  source: {repository: gcr.io/hanga-testing/daisy-with-creds, tag: latest}

inputs:
- name: compute-image-tools

run:
  path: /daisy
  args:
  - -project=liamh-testing
  - -zone=us-west1-b
  - -var:source_path=((path))
  - -var:image_name=((name))
  - ./compute-image-tools/daisy_workflows/((wf))
