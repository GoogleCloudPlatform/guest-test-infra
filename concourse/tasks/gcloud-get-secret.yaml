---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: google/cloud-sdk
    tag: alpine

inputs:
- name: credentials

outputs:
- name: gcp-secret-manager

params:
  GOOGLE_APPLICATION_CREDENTIALS: "credentials/credentials.json"
  PROJECT: "gcp-guest"

run:
  path: sh
  args:
  - -exc
  - |
    gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
    gcloud secrets versions access ((secret-version)) --secret=((secret-name)) --project=$PROJECT > gcp-secret-manager/((secret-name))
